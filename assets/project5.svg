<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#quizGradient)" filter="url(#shadow)"/>
  
  <!-- Quiz Paper Background -->
  <rect x="30" y="40" width="140" height="120" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Quiz Paper Lines -->
  <line x1="40" y1="60" x2="160" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="75" x2="160" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="90" x2="160" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="105" x2="160" y2="105" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="40" y1="135" x2="160" y2="135" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Multiple Choice Options -->
  <circle cx="45" cy="75" r="3" fill="#8B5CF6"/>
  <circle cx="45" cy="90" r="3" fill="#E5E7EB"/>
  <circle cx="45" cy="105" r="3" fill="#E5E7EB"/>
  <circle cx="45" cy="120" r="3" fill="#E5E7EB"/>
  
  <!-- Question Text (simulated) -->
  <rect x="55" y="72" width="50" height="6" rx="2" fill="#6B7280"/>
  <rect x="55" y="87" width="40" height="6" rx="2" fill="#6B7280"/>
  <rect x="55" y="102" width="45" height="6" rx="2" fill="#6B7280"/>
  <rect x="55" y="117" width="35" height="6" rx="2" fill="#6B7280"/>
  
  <!-- Timer Circle -->
  <circle cx="140" cy="70" r="15" fill="url(#timerGradient)" opacity="0.9"/>
  <text x="140" y="76" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">20</text>
  
  <!-- Brain Icon -->
  <g transform="translate(100, 170)">
    <!-- Brain shape -->
    <path d="M-15,-10 C-20,-15 -20,-20 -15,-22 C-10,-25 -5,-22 0,-20 C5,-22 10,-25 15,-22 C20,-20 20,-15 15,-10 C15,-5 12,0 8,2 C4,4 0,4 -4,4 C-8,4 -12,0 -15,-5 Z" 
          fill="white" opacity="0.9"/>
    <!-- Brain details -->
    <path d="M-8,-15 C-5,-18 0,-16 3,-15 C5,-13 7,-10 5,-8" stroke="#8B5CF6" stroke-width="1.5" fill="none"/>
    <path d="M-10,-8 C-7,-10 -3,-8 0,-6 C3,-8 7,-10 10,-8" stroke="#8B5CF6" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Progress Bar -->
  <rect x="30" y="175" width="140" height="6" rx="3" fill="white" opacity="0.7"/>
  <rect x="30" y="175" width="56" height="6" rx="3" fill="#10B981"/>
  
  <!-- Quiz Score -->
  <g transform="translate(170, 45)">
    <circle r="12" fill="#10B981"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">85%</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="30" r="2" fill="white" opacity="0.6"/>
  <circle cx="160" cy="35" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="180" cy="80" r="2.5" fill="white" opacity="0.5"/>
  <circle cx="25" cy="120" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="175" cy="160" r="2" fill="white" opacity="0.6"/>
</svg>
